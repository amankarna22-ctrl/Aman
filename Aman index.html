<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Scanner ğŸŒ¹</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff4e50,#f9d423);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.scanner{
  width:320px;
  height:460px;
  background:rgba(0,0,0,0.65);
  border-radius:22px;
  box-shadow:0 0 40px rgba(255,0,80,.7);
  color:#fff;
  text-align:center;
  position:relative;
  overflow:hidden;
}

.title{
  padding:14px;
  font-size:1.2rem;
  color:#ffb3c1;
}

.scan-area{
  height:260px;
  margin:10px;
  border-radius:16px;
  background:#000;
  position:relative;
  overflow:hidden;
}

.scan-line{
  position:absolute;
  width:100%;
  height:4px;
  background:linear-gradient(90deg,transparent,#ff004f,transparent);
  animation:scan 3s linear infinite;
}

@keyframes scan{
  from{top:-20px}
  to{top:280px}
}

.status{
  font-size:.9rem;
  margin-top:6px;
  opacity:.9;
}

.result,
.letter{
  display:none;
  padding:12px;
}

.result img{
  width:160px;
  border-radius:14px;
  margin-top:10px;
  box-shadow:0 0 25px rgba(255,0,80,.9);
}

.letter{
  font-size:.85rem;
  line-height:1.6;
  color:#ffdede;
  text-shadow:0 0 10px rgba(255,150,150,.4);
}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:float 4s linear infinite;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-520px);opacity:0}
}
</style>
</head>

<body>

<div class="scanner">
  <div class="title">ğŸŒ¹ Rose Day Scanner ğŸŒ¹</div>

  <div class="scan-area">
    <div class="scan-line"></div>
  </div>

  <div class="status" id="status">Reading heartbeatâ€¦ â¤ï¸</div>

  <div class="result" id="result">
    <h3>ğŸ’˜ Match Found ğŸ’˜</h3>
    <p>Awantika ğŸŒ¹</p>
    <!-- optional image -->
    <!-- <img src="us.jpg" alt="Valentine"> -->
  </div>

  <div class="letter" id="letter"></div>
</div>

<script>
const status = document.getElementById("status");
const result = document.getElementById("result");
const letterBox = document.getElementById("letter");

const scanTexts = [
  "Reading heartbeatâ€¦ â¤ï¸",
  "Decoding emotionsâ€¦",
  "Scanning memoriesâ€¦",
  "Searching soulmateâ€¦",
  "Perfect match detectedâ€¦"
];

let i = 0;

const scanInterval = setInterval(() => {
  status.innerText = scanTexts[i];
  i++;
  if(i === scanTexts.length){
    clearInterval(scanInterval);
    setTimeout(showResult, 1200);
  }
}, 900);

function showResult(){
  status.innerText = "Scan complete â¤ï¸";
  document.querySelector(".scan-line").style.display="none";
  result.style.display="block";
  setTimeout(showLetter, 1800);
}

const letterText = `
Dear Awantika,

yeh jo Rose Day ka phool hota hai na,
yeh sirf ek bahana hota haiâ€¦

warna sach toh yeh hai,
tumhari ek muskurahat
hazaar gulabon se zyada khoobsurat lagti hai ğŸŒ¹

tumhara naam dil par likha hai,
kisi temporary ink se nahi,
woh jo waqt bhi mita na sakeâ€¦

agar mohabbat ek ehsaas hai,
toh woh tum ho,
aur agar dua ka chehra hota,
toh us par sirf tumhara hi naam hota.

â€” Aman â¤ï¸
`;

let char = 0;

function showLetter(){
  result.style.display="none";
  letterBox.style.display="block";
  letterBox.innerHTML="";
  char = 0;
  type();
}

function type(){
  if(char < letterText.length){
    letterBox.innerHTML +=
      letterText.charAt(char) === "\n"
      ? "<br>"
      : letterText.charAt(char);
    char++;
    setTimeout(type, 40);
  }
}

// floating hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤ï¸";
  h.style.left=Math.random()*100+"%";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
},600);
</script>

</body>
</html>
