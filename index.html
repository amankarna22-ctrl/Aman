<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aman â¤ï¸ Awantika</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0; padding: 0; width: 100%; height: 100%;
    font-family: 'Poppins', sans-serif; overflow: hidden;
  }
  body {
    background: #1a1a1a; 
    display: flex; align-items: center; justify-content: center; position: relative;
  }
  /* The overlay to make text pop */
  body::before {
    content: ""; position: absolute; inset: 0;
    background: rgba(0,0,0,0.6); z-index: 1;
  }
  .container {
    width: 90%; max-width: 450px; height: 80vh;
    text-align: center; color: #fff; padding: 25px;
    box-sizing: border-box; position: relative; z-index: 10;
    background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
    border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.2);
    display: flex; flex-direction: column; justify-content: center;
    overflow-y: auto;
  }
  .hidden { display: none !important; }
  h1, h2 { font-family: 'Pacifico', cursive; color: #ff85a1; margin-bottom: 10px; }
  button {
    padding: 12px 24px; border: none; border-radius: 30px;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    color: #fff; font-size: 1rem; font-weight: 600;
    cursor: pointer; transition: 0.3s; margin: 8px auto; width: 85%;
  }
  button:hover { transform: scale(1.05); }
  input {
    padding: 12px; border-radius: 20px; border: 2px solid #ff5f6d;
    outline: none; font-size: 1rem; margin-bottom: 15px; text-align: center;
  }
  .heart {
    position: absolute; bottom: -10%; color: rgba(255, 50, 50, 0.7);
    font-size: 20px; user-select: none; pointer-events: none;
    z-index: 2; animation: floatUp linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }
  #letter {
    font-size: 0.9rem; line-height: 1.6; text-align: left;
    max-height: 250px; overflow-y: auto; padding: 10px;
    background: rgba(0,0,0,0.2); border-radius: 15px; margin-bottom: 15px;
  }
  .photo-box { margin-top: 15px; display: none; animation: fadeIn 2s ease forwards; }
  .photo-box img {
    width: 100%; border-radius: 15px; border: 4px solid white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .music-btn {
    position: fixed; top: 15px; right: 15px; z-index: 100;
    width: auto; padding: 8px 15px; font-size: 0.7rem; background: rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<button class="music-btn" onclick="toggleMusic()">ğŸµ Play Music</button>

<div class="container">
  <div id="lock">
    <h1>For Awantika ğŸ’–</h1>
    <p>Enter the secret word</p>
    <input type="password" id="password" placeholder="Hint: 14july">
    <br>
    <button onclick="checkPassword()">Unlock ğŸ’Œ</button>
    <p id="error" style="color:#ffdede; font-size: 0.8rem;"></p>
  </div>

  <div class="hidden" id="intro">
    <h1>Hey Awantika ğŸ’–</h1>
    <p>Aman has a message for you...</p>
    <button onclick="startQuiz()">Open it ğŸ’•</button>
  </div>

  <div class="hidden" id="q1">
    <h2>Do you love Aman?</h2>
    <button onclick="next('q2')">Yes ğŸ˜˜</button>
    <button onclick="next('q2')">More than anything ğŸ’</button>
  </div>

  <div class="hidden" id="q2">
    <h2>Will you be my Valentine?</h2>
    <button onclick="next('final')">Always ğŸ˜</button>
    <button onclick="next('final')">Forever yours ğŸ’</button>
  </div>

  <div class="hidden" id="final">
    <h2>I love you baccha ğŸ’•</h2>
    <div id="letter"></div>
    <button id="revealBtn" class="hidden" onclick="revealPhoto()">Our Memory ğŸ“¸</button>
    <div class="photo-box" id="photoBox">
      <img src="https://api.artguru.ai/api/v1/user/file/2026/02/02/02/525301842857140224.jpg" alt="Us">
      <p style="font-family: 'Pacifico'; margin-top: 10px;">Forever & Always</p>
    </div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="http://googleusercontent.com/file_content/0" type="audio/mpeg">
</audio>

<script>
const PASSWORD = "14july";
let musicOn = false;
const letterText = `hey baccha, I just want us to never give up on each other. Yes, I may annoy you, and I have made mistakes, but I have learnt from those mistakes. Loving you was never a mistake. Trust me, mera baccha, bas ek baar aa jao... we are gonna love each other always. I don't wanna lose what is there between us. Let's build the life we always planned together. Sach mein baccha, let's give love a chance. I want to be by your side always despite all ups and downs. I will always love you forever. Tum mere prathna ka vardan bano aur tumko paa kar mai ek aacha insaan ban jau, because you are everything to me. Come home soon baby. I miss you baccha... will you be my little Valentine, butkun bacha? ğŸ’ â€” Yours always, bebu doll orange cat â¤ï¸`;

function toggleMusic() {
  const m = document.getElementById('bgMusic');
  if (musicOn) { m.pause(); } else { m.play(); }
  musicOn = !musicOn;
}

function checkPassword() {
  if (document.getElementById('password').value.toLowerCase() === PASSWORD) {
    document.getElementById('lock').classList.add('hidden');
    document.getElementById('intro').classList.remove('hidden');
  } else {
    document.getElementById('error').innerText = "Wrong word... try 14july";
  }
}

function startQuiz() { hideAll(); document.getElementById('q1').classList.remove('hidden'); }

function next(id) {
  hideAll();
  document.getElementById(id).classList.remove('hidden');
  if (id === "final") typeWriter();
}

function hideAll() { document.querySelectorAll('#lock, #intro, #q1, #q2, #final').forEach(el => el.classList.add('hidden')); }

function typeWriter() {
  const el = document.getElementById("letter");
  let i = 0;
  function write() {
    if (i < letterText.length) {
      el.innerHTML += letterText.charAt(i);
      i++; el.scrollTop = el.scrollHeight;
      setTimeout(write, 40);
    } else { document.getElementById("revealBtn").classList.remove("hidden"); }
  }
  write();
}

function revealPhoto() {
  document.getElementById('photoBox').style.display = 'block';
  document.getElementById('revealBtn').classList.add('hidden');
}

function createHearts() {
  const heart = document.createElement('div');
  heart.className = 'heart'; heart.innerHTML = 'â¤ï¸';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHearts, 400);
</script>
</body>
</html>
