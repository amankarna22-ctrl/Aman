<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aman â¤ï¸ Awantika - Valentine Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* ğŸ”¥ HAND PIC AS BACKGROUND */
body {
  background: url("hands.jpg") center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Dark overlay for readability */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 1;
}

.container {
  width: 100%;
  height: 100%;
  text-align: center;
  color: #fff;
  padding: 20px;
  box-sizing: border-box;
  position: relative;
  z-index: 2;
}

.hidden { display: none; }

h1, h2 { font-family: 'Pacifico', cursive; }

button {
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 6px 15px rgba(0,0,0,.3);
}

button:hover { transform: scale(1.08); }

.options {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.music-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,.25);
  border-radius: 20px;
  padding: 8px 14px;
  color: #fff;
}

/* Password */
input {
  padding: 12px;
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 1rem;
  margin-bottom: 15px;
  text-align: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
  z-index: 1;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -10px; }
.heart::after { left: -10px; }

@keyframes float {
  from { transform: translateY(100vh) rotate(45deg); opacity: 1; }
  to { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* PHOTO REVEAL */
.photo-box {
  margin-top: 25px;
  opacity: 0;
  transform: scale(0.85);
  transition: 1.2s ease;
}

.photo-box img {
  width: 280px;
  max-width: 90%;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,.5);
}

.photo-box.show {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>

<div class="container">

<button class="music-toggle" onclick="toggleMusic()">ğŸ”Š Music</button>

<!-- PASSWORD -->
<div id="lock">
  <h1>For Awantika ğŸ’–</h1>
  <p>Enter the secret word</p>
  <input type="password" id="password" placeholder="ğŸ’—">
  <br>
  <button onclick="checkPassword()">Unlock ğŸ’Œ</button>
  <p id="error" style="color:#ffdede;"></p>
</div>

<!-- INTRO -->
<div class="hidden" id="intro">
  <h1>Hey Awantika ğŸ’–</h1>
  <p>Aman has something special for youâ€¦</p>
  <button onclick="startQuiz()">Start ğŸ’•</button>
</div>

<!-- QUESTIONS -->
<div class="hidden" id="q1">
  <h2>Do you love Aman?</h2>
  <div class="options">
    <button onclick="next('q2')">Yes ğŸ˜˜</button>
    <button onclick="next('q2')">Of course â¤ï¸</button>
    <button onclick="next('q2')">More than anything ğŸ’</button>
  </div>
</div>

<div class="hidden" id="q2">
  <h2>Will you be my Valentine?</h2>
  <div class="options">
    <button onclick="next('q3')">Yes ğŸ’</button>
    <button onclick="next('q3')">Always ğŸ˜</button>
    <button onclick="next('q3')">Forever yours ğŸ’</button>
  </div>
</div>

<div class="hidden" id="q3">
  <h2>How much do you love me?</h2>
  <div class="options">
    <button onclick="next('final')">Infinity â™¾ï¸</button>
    <button onclick="next('final')">More than infinity ğŸ’–</button>
    <button onclick="next('final')">My whole heart ğŸ’—</button>
  </div>
</div>

<!-- FINAL -->
<div class="hidden" id="final">
  <h2>I love you baccha ğŸ’•</h2>
  <p id="letter"></p>

  <button id="revealBtn" class="hidden" onclick="revealPhoto()">Reveal Our Memory ğŸ’–</button>

  <!-- ğŸ’‘ COUPLE PIC HERE -->
  <div class="photo-box" id="photoBox">
    <img src="us.jpg" alt="Our Memory">
  </div>
</div>

</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const PASSWORD = "14july";
let musicOn = false;

const letterText = `hey baccha i just want us to never give up on each other, yes i may annoy you, and i have made mistakes but i have 
learnt from that mistake what i have lost in my life ,but bacha loving you was never a mistake. 
trust me mera baccha bas ek baar aa jao... we are gonna love each other always, i don't wanna lose what is there between us let's build
the life we always planned together, sach mein baccha let's give love a chance , i want to be by your side always despite all ups and 
downs. i will always love you forever.
tum mere prathna ka vardan bano aur tumko paa kar mai ek aacha insaan ban jau, because you are everything to me come home soon baby.
I miss you baccha... will you be my little Valentine, butkun bacha? ğŸ’

â€” Yours always, bebu doll orange cat â¤ï¸`;

function toggleMusic() {
  const m = document.getElementById('bgMusic');
  musicOn ? m.pause() : m.play();
  musicOn = !musicOn;
}

function checkPassword() {
  const input = document.getElementById('password').value;
  if (input.toLowerCase() === PASSWORD) {
    lock.classList.add('hidden');
    intro.classList.remove('hidden');
  } else {
    error.innerText = "Wrong wordâ€¦ but love is close ğŸ’”";
  }
}

function startQuiz() {
  hideAll();
  q1.classList.remove('hidden');
}

function next(id) {
  hideAll();
  document.getElementById(id).classList.remove('hidden');
  if (id === "final") typeWriter();
}

function hideAll() {
  document.querySelectorAll('#intro,#q1,#q2,#q3,#final')
    .forEach(el => el.classList.add('hidden'));
}

function typeWriter() {
  const el = document.getElementById("letter");
  const btn = document.getElementById("revealBtn");
  el.innerHTML = "";
  btn.classList.add("hidden");
  let i = 0;

  function write() {
    if (i < letterText.length) {
      el.innerHTML += letterText.charAt(i) === "\n" ? "<br><br>" : letterText.charAt(i);
      i++;
      setTimeout(write, 35);
    } else {
      btn.classList.remove("hidden");
    }
  }
  write();
}

function revealPhoto() {
  photoBox.classList.add("show");
}

function createHearts() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (5 + Math.random() * 5) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHearts, 500);
</script>

</body>
</html>
